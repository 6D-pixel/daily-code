version: '3.5'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: 100xdevs
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - 100xdevs:/data/postgres
    restart: unless-stopped
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  100xdevs: